syntax = "proto3";

package user;
option go_package="./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

service User {
  rpc Ping(Request) returns(Response);
  rpc GetUser(GetUserReq) returns (GetUserResp);
}

message GetUserReq {
  string username = 1;
}

message GetUserResp {
  string username = 1;
  string nickname = 2;
}
